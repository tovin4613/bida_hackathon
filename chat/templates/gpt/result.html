{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/1200px-ChatGPT_logo.svg.png">
    <link rel="stylesheet" href="{% static 'gtp/style.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumHaRamCe.css" rel="stylesheet">
    <title>스며듦</title>
    
</head>
<body>
    <header class="header">
        <nav class="wrap">
            <label class="logo">비비빅</label>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'chat:index' %}" class="active">Chat</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="side-panel">
            <div class="mode">
                <button id="chatroom-btn">채팅방</button>
                <button id="function-btn">기능선택</button> 
            </div>  
        </div>
        <div class="message-section">
            <div class="message-display">
                <!-- Chat messages will be displayed here -->
                {% for hist in user_history %}
                    <div class="message user-message">
                        <div class="bubble">
                            <span class="text">{{ hist.chat_content }}</span>
                        </div>
                        
                        </div>
                        <div class="message bot-message">
                        <div class="bubble">
                            <span class="text">{{hist.chat_response}}</span>
                        </div>
                    </div>
                {% endfor %}
                
            </div>

            <form action="chat" method="post" entype="application/x-www-form-urlencoded">
                <div class="message-input">
                {% csrf_token %}
                  <input type="text" placeholder="메시지를 입력하세요..." name=question>
                  <button>보내기</button>
                </div>
            </form>
            </div>
        </div>
    </main>
</body>
</html>
